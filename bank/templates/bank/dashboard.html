{% extends "base.html" %}

{% block main %}

<p>Welcome, {{ user.customer.full_name }}.</p>

<h3>My accounts:</h3>
<table>
    <tr>
        <th>Account Number</th>
        <th>Account Name</th>
        <th>Balance</th>
    </tr>
    {% for account in accounts %}
    <tr>
        <td><a href="{% url 'bank:account_details' account.pk %}">{{ account.pk|slugify }}</a></td>
        <td>{{ account.name }}</td>
        <td>{{ account.balance }}</td>
    </tr>
    
    {% endfor %}
</table>
{% endblock main %}
