<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://classless.de/classless.css">
   <title>PayLater Bank Staff page</title>
</head>
<body>
   {% if request.user.is_authenticated %}
   <h1>Welcome back {{ user }}</h1>
   <nav>
       <a href="{% url 'logout' %}">Log out</a>
   </nav>
   {% endif %}
   {% if request.user.is_staff %}
   <p>You are logged in as staff</p>
   {% endif %}
   <hr />

<fieldset>
<legend>Create a user</legend>
   <form action="{% url 'banking_app:CreateAUser' %}" method="POST">
      {% csrf_token %}
      <label for="Username">User's username</label>
      <input type="text" name="username" id="Username" placeholder="Username">
      <label for="First_name">First name</label>
      <input type="text" name="First_name" id="First_name" placeholder="First name">
      <label for="Last_name">Last name</label>
      <input type="text" name="Last_name" id="Last_name" placeholder="Last name">
      <label for="Email">Email</label>
      <input type="email" name="email" id="Email" placeholder="Email">
      <label for="PhoneNumber">Phone number</label>
      <input type="PhoneNumber" name="PhoneNumber" id="PhoneNumber" placeholder="PhoneNumber">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password">
      <button type="submit">Submit user</button>
      <button type="reset">Clear fields</button>
   </form>
</fieldset>

</body>
</html>
