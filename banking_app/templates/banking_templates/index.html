<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://classless.de/classless.css">
   <title>PayLater Bank</title>
</head>
<body>
   {% if user.is_authenticated %}
   <h1>Welcome back {{ user }}</h1>
   <nav>
       <a href="{% url banking_app:user_account %}">My accounts</a>
       <a href="{% url 'logout' %}">Log out</a>
   </nav>
   {% else %}
   <h1>Welcome to PayLater Bank</h2>
   <nav>
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url banking_app:signup %}">Sign up</a>
    </nav>
   {% endif %}

   <hr />

   <div>
        <h3>Request loans</h3>
        <a href="{% url 'login' %}">Click here to request a loan</a>
   </div>

</body>
</html>
